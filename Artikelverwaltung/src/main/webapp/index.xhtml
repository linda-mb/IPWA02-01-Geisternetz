<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	 <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
  <title>Geisternetz Verwaltung</title>
</h:head>
<h:body>
<h1>Geisternetzverwaltung</h1>
<h2>Übersicht aller Geisternetze</h2>
  <h:dataTable var="einGeisternetz" value="#{geisternetzVerwaltung.bestand}"
  		styleClass="geisternetz" rowClasses="ungerade, gerade"
  		columnClasses="nr">
  	<h:column>
  		<f:facet name="header">Id</f:facet>
  		<h:outputText value="#{einGeisternetz.id}"/>
  	</h:column>
  	<h:column>
  		<f:facet name="header">Längengrad</f:facet>
  		<h:outputText value="#{einGeisternetz.laengengrad}"/>
  	</h:column>
  	<h:column>
  		<f:facet name="header">Breitengrad</f:facet>
  		<h:outputText value="#{einGeisternetz.breitengrad}"/>
  	</h:column>
  	<h:column>
  		<f:facet name="header">Größe</f:facet>
  		<h:outputText value="#{einGeisternetz.groesse}"/>
  	</h:column>
  	<h:column>
  		<f:facet name="header">Status</f:facet>
  		<h:outputText value="#{einGeisternetz.status}"/>
  	</h:column>
  </h:dataTable>
  	
</h:body>
</html>
