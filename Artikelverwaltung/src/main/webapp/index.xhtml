<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" media="screen" href="style.css" />
	<title>Geisternetz Verwaltung</title>
</h:head>
<h:body>
	<h:form>
		<p:megaMenu orientation="horizontal" autoDisplay="true">
			<p:menuitem value="Startseite" action="index" icon="pi pi-fw pi-home" />
			<p:menuitem value="Geisternetz melden" action="geisternetzMelden"
				icon="pi pi-fw pi-plus" />
			<p:menuitem value="Geisternetz bergen" action="geisternetzBergen"
				icon="pi pi-fw pi-heart-fill" />
			<p:menuitem value="Bergung abschließen"
				action="geisternetzIstGeborgen" icon="pi pi-fw pi-check" />
		</p:megaMenu>
	</h:form>

	<h1>Geisternetze</h1>
		<p>Als Geisternetze werden verlorene Fischernetze bezeichnet. Diese
		Netze können sowohl eine Gefahr als auch einen Lebensraum für
		Meereslebewesen bieten.</p>
	<h:form>
		<p:commandButton value="Geisternetz melden" action="geisternetzMelden"></p:commandButton><br></br><br></br>
		<p:commandButton value="Geisternetz bergen" action="geisternetzBergen"></p:commandButton><br></br><br></br>
		<p:commandButton value="Geisternetz als geborgen melden" action="geisternetzIstGeborgen"></p:commandButton>
	</h:form>

</h:body>
</html>
