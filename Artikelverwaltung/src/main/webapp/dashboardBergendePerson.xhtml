<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:metadata>
    <f:viewAction action="#{loginController.checkLogin}"/>
</f:metadata>

<h:head>
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</h:head>
<h:body>

	<h:form>
        <p:megaMenu orientation="horizontal" autoDisplay="true">
            <p:menuitem value="Startseite" outcome="index" icon="pi pi-fw pi-home" />
            <p:menuitem value="Geisternetz melden" outcome="geisternetzMelden"
                        icon="pi pi-fw pi-plus" />
            <p:menuitem value="Geisternetz bergen" outcome="geisternetzBergen"
                        icon="pi pi-fw pi-heart-fill" />
            <p:menuitem value="Bergung planen oder abschließen"
                        outcome="dashboardBergendePerson" icon="pi pi-fw pi-check" />
        </p:megaMenu>
	</h:form>

    <h:form id="userInfoForm">
        <h:panelGrid columns="2" styleClass="userInfo">
            <h:outputText value="Angemeldet als: #{loginController.loggedInVorname} #{loginController.loggedInNachname}" />
            <p:commandButton value="Logout" action="#{loginController.logout}" icon="pi pi-sign-out" update="@all" />
        </h:panelGrid>
    </h:form>
<h1>Bergung planen oder abschließen</h1>
    <h:form>
        <p:tabView>
            <p:tab title="Netz als geborgen melden">
                <ui:include src="geisternetzIstGeborgen.xhtml"/>
            </p:tab>
            <p:tab title="Übersicht offener Bergungen">
                <ui:include src="bergungPlanen.xhtml"/>
            </p:tab>
        </p:tabView>
    </h:form>
</h:body>
</html>
