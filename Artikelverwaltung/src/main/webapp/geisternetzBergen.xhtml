<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<link rel="stylesheet" type="text/css" media="screen" href="style.css" />
	<title>Geisternetz Bergen</title>
</h:head>
<h:body>
	<h:form>
        <p:megaMenu orientation="horizontal" autoDisplay="true">
            <p:menuitem value="Startseite" outcome="index" icon="pi pi-fw pi-home" />
            <p:menuitem value="Geisternetz melden" outcome="geisternetzMelden"
                        icon="pi pi-fw pi-plus" />
            <p:menuitem value="Geisternetz bergen" outcome="geisternetzBergen"
                        icon="pi pi-fw pi-heart-fill" />
            <p:menuitem value="Bergung planen oder abschließen"
                        outcome="dashboardBergendePerson" icon="pi pi-fw pi-check" />
        </p:megaMenu>
	</h:form>

	<h1>Geisternetz bergen</h1>
	<!-- WAS PASSIERT - 
	var="einGeisternetz": Variable name for iterating over data.
value="#{geisternetzVerwaltung.bestand}": The data source for the table.
selection="#{geisternetzBergenController.selectedGeisternetze}": The selected rows.
rowKey="#{einGeisternetz.id}": The key for each row.
paginator="true": Enables pagination.
rows="5": Number of rows per page.
	
	
	 -->

	<h:form id="bergenForm">
		<h2>Alle gemeldeten Geisternetze</h2>
		<p:messages />
		<p:dataTable id="registrierteNetzeTabelle" var="einGeisternetz"
			value="#{geisternetzVerwaltung.gemeldeteGeisternetze}"
			selection="#{geisternetzBergenController.selectedGeisternetze}"
			rowKey="#{einGeisternetz.id}" paginator="true" rows="10"
			selectionPageOnly="false"
			rowSelectMode="none">
			<p:ajax event="rowSelectCheckbox" update="bergenForm:bergungButton" />
			<p:ajax event="rowUnselectCheckbox" update="bergenForm:bergungButton" />
			<p:column selectionMode="multiple"
				style="width:16px;text-align:center" />

			<p:column sortBy="#{einGeisternetz.id}" headerText="Id">
				<h:outputText value="#{einGeisternetz.id}" />
			</p:column>
			<p:column field="laengengrad" headerText="Längengrad" >
				<h:outputText value="#{einGeisternetz.laengengrad}" />
			</p:column>
			<p:column field="breitengrad" headerText="Breitengrad">
				<h:outputText value="#{einGeisternetz.breitengrad}" />
			</p:column>
			<p:column field="groesse" headerText="Größe">
				<h:outputText value="#{einGeisternetz.groesse}" />
			</p:column>
			<p:column field="status" filterValue="Gemeldet" matchMode="contains" headerText="Status">
				<h:outputText value="#{einGeisternetz.status}" />
			</p:column>
		</p:dataTable>
		

		<p:commandButton id="bergungButton"
			value="Ausgewählte Geisternetze bergen" icon="pi pi-check"
			onclick="PF('dlg-bergung').show();" process="@this"
			update="selectedOutput"
			disabled="#{empty geisternetzBergenController.selectedGeisternetze}">
		</p:commandButton>

		<!-- Dialog for user input -->
	
		<p:dialog header="Kontaktdaten" widgetVar="dlg-bergung" modal="true"
			resizable="false">
			<p>Bitte geben Sie Ihre Kontaktdaten ein, um den Vorgang
				abzuschließen.</p>
			<h:panelGrid columns="2" id="dialogKontaktdaten">
				<h:outputLabel for="vorname" value="Vorname:" />
				<p:inputText id="vorname"
					value="#{geisternetzBergenController.neuePerson.vorname}"
					required="true" requiredMessage="Bitte geben Sie Ihren Vornamen ein." />
					<p> </p>
				<p:message for="vorname" />

				<h:outputLabel for="nachname" value="Nachname:" />
				<p:inputText id="nachname"
					value="#{geisternetzBergenController.neuePerson.nachname}"
					required="true" requiredMessage="Bitte geben Sie Ihren Nachnamen ein." />
				<p> </p>
				<p:message for="nachname" />


				<h:outputLabel for="telefonnummer" value="Telefonnummer:" />
				<p:inputText id="telefonnummer"
					value="#{geisternetzBergenController.neuePerson.telefonnummer}"
					required="true" requiredMessage="Bitte geben Sie eine Telefonnummer an." />
					<p> </p>
				<p:message for="telefonnummer" />
	
			</h:panelGrid>
			<p:commandButton value="Bergung verbindlich anmelden"
				icon="pi pi-check"
				actionListener="#{geisternetzBergenController.personSpeichern}"
				update="dialogKontaktdaten,selectedOutput,bergenForm, bergenForm:bergungButton" />
		</p:dialog>


		<h:panelGroup id="selectedOutput">
			<h:outputText
				value="Selected Geisternetze: #{geisternetzBergenController.selectedGeisternetze}" />
		</h:panelGroup>
	</h:form>


</h:body>
</html>
