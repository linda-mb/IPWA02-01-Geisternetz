<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" media="screen" href="style.css" />
	<title>Geisternetz Bergen</title>
</h:head>
<h:body>
	<h:form>
		<p:megaMenu orientation="horizontal" autoDisplay="true">
			<p:menuitem value="Startseite" action="index" icon="pi pi-fw pi-home" />
			<p:menuitem value="Geisternetz melden" action="geisternetzMelden"
				icon="pi pi-fw pi-plus" />
			<p:menuitem value="Geisternetz bergen" action="geisternetzBergen"
				icon="pi pi-fw pi-heart-fill" />
			<p:menuitem value="Bergung abschließen"
				action="geisternetzIstGeborgen" icon="pi pi-fw pi-check" />
		</p:megaMenu>
	</h:form>

	<h1>Geisternetzverwaltung</h1>
	<h2>Test Geisternetz Tabelle mit Checkbox Auswahl</h2>


   
    <h:form>
        <h2>Final</h2>
        <p:dataTable var="einGeisternetz" value="#{geisternetzVerwaltung.bestand}"
                     selection="#{auswahlGeisternetze.selectedGeisternetze}"
                     rowKey="#{einGeisternetz.id}" paginator="true" rows="5"
                     selectionPageOnly="false">
            <p:column selectionMode="multiple" style="width:16px;text-align:center" />
            <p:column headerText="Id">
                <h:outputText value="#{einGeisternetz.id}" />
            </p:column>
            <p:column headerText="Längengrad">
                <h:outputText value="#{einGeisternetz.laengengrad}" />
            </p:column>
            <p:column headerText="Breitengrad">
                <h:outputText value="#{einGeisternetz.breitengrad}" />
            </p:column>
            <p:column headerText="Größe">
                <h:outputText value="#{einGeisternetz.groesse}" />
            </p:column>
            <p:column headerText="Status">
                <h:outputText value="#{einGeisternetz.status}" />
            </p:column>
        </p:dataTable>

        <p:commandButton value="Ausgewählte Geisternetze bergen" icon="pi pi-check" 
                         onclick="PF('dlg').show();" process="@this" update="selectedOutput" />

        <!-- Dialog for user input -->
        <p:dialog header="Buchungsdetails" widgetVar="dlg" modal="true" closable="false" resizable="false">
            <h:panelGrid columns="2">
                <h:outputLabel for="vorname" value="Vorname:" />
                <p:inputText id="vorname" value="#{auswahlGeisternetze.person.vorname}" required="true" />
                
                <h:outputLabel for="nachname" value="Nachname:" />
                <p:inputText id="nachname" value="#{auswahlGeisternetze.person.nachname}" required="true" />
                
                <h:outputLabel for="telefonnummer" value="Telefonnummer:" />
                <p:inputText id="telefonnummer" value="#{auswahlGeisternetze.person.telefonnummer}" required="true" />
            </h:panelGrid>
            <p:commandButton value="Bestätigen" icon="pi pi-check" actionListener="#{auswahlGeisternetze.bookGeisternetze}" 
                             oncomplete="PF('dlg').hide();" update="selectedOutput,bookingNumberOutput" />
        </p:dialog>

        <h:panelGroup id="selectedOutput">
            <h:outputText value="Selected Geisternetze: #{auswahlGeisternetze.selectedGeisternetze}" />
        </h:panelGroup>
        
        <h:panelGroup id="bookingNumberOutput">
            <h:outputText value="Buchungsnummer: #{auswahlGeisternetze.bookingNumber}" rendered="#{not empty auswahlGeisternetze.bookingNumber}" />
        </h:panelGroup>
    </h:form>

</h:body>
</html>
