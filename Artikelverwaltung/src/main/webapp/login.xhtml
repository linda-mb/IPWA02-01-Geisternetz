<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</h:head>
<h:body>
	<f:metadata>
		<f:viewAction action="#{loginController.checkLogin}" />
	</f:metadata>
	<div class="main">
		<h2>Login</h2>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Nachname:" for="nachname" />
				<h:inputText id="nachname" value="#{loginController.nachname}"
					required="true" size="25">
					<f:event type="postValidate"
						listener="#{loginController.postValidateName}" />
				</h:inputText>
				<h:outputLabel value="Buchungsnummer: " for="buchungsnr" />
				<h:inputText id="buchungsnr"
					value="#{loginController.buchungsnummer}" required="true"
					validator="#{loginController.validateLogin}" size="25" />
				<p:commandButton value="Abbrechen" styleClass="ui-button-secondary"
					onclick="window.history.back();" />
				<p:commandButton value="Login" action="#{loginController.login()}"
					update="messages" />
			</h:panelGrid>
		</h:form>
		<p:messages id="messages" />
	</div>

</h:body>
</html>
