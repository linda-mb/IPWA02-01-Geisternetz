<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</h:head>
<h:body>


	<h2>Login</h2>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Nachnname:" for="nachname" />
			<h:inputText id="nachname" value="#{loginController.nachname}"
				size="25">
				<f:event type="postValidate"
					listener="#{loginController.postValidateName}" />
			</h:inputText>
			<h:outputLabel value="Buchungsnummer: " for="buchungsnr" />
			<h:inputText id="buchungsnr" value="#{loginController.buchungsnummer}"
				required="true" Validator="#{loginController.validateLogin}"
				size="25" />
			<h:commandLink value="Login" action="#{loginController.login()}" />
		</h:panelGrid>
	</h:form>


</h:body>
</html>
